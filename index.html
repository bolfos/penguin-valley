<!DOCTYPE html>
<html lang="ro">
<head>
<meta charset="UTF-8">
<title>Penguin Farmer</title>

<style>
*{box-sizing:border-box}
body{
 margin:0;
 font-family:Verdana,Arial;
 background:linear-gradient(#b3e5fc,#e0f7fa);
}

/* ===== UI ===== */
.hidden{display:none}
button{cursor:pointer;border:none}

/* TOP BAR */
#topbar{
 height:56px;
 background:#0d47a1;
 color:white;
 display:flex;
 align-items:center;
 justify-content:space-between;
 padding:0 15px;
}
#topbar span{margin-left:15px}

/* LAYOUT */
#layout{display:flex;height:calc(100vh - 56px)}
#sidebar{
 width:220px;
 background:#bbdefb;
 padding:10px;
}
.sidebtn{
 width:100%;
 margin-bottom:10px;
 padding:14px;
 font-size:16px;
 border-radius:12px;
 background:#1976d2;
 color:white;
 box-shadow:inset 0 -3px 0 rgba(0,0,0,.2);
}
.sidebtn:hover{background:#1565c0}

#content{
 flex:1;
 padding:15px;
}

/* FARM */
#farm{
 display:grid;
 grid-template-columns:repeat(6,80px);
 gap:10px;
 justify-content:center;
 margin-top:10px;
}
.tile{
 width:80px;height:80px;
 border-radius:14px;
 background:#e0e0e0;
 display:flex;
 flex-direction:column;
 align-items:center;
 justify-content:center;
 font-size:24px;
 box-shadow:0 4px 0 rgba(0,0,0,.15);
}
.free{background:#a5d6a7}
.frozen{background:#cfd8dc}
.timer{font-size:11px}

/* LOGIN */
#login{
 position:fixed;inset:0;
 display:flex;
 align-items:center;
 justify-content:center;
 background:linear-gradient(#90caf9,#e3f2fd);
}
#loginBox{
 background:white;
 padding:20px;
 width:300px;
 border-radius:14px;
 box-shadow:0 8px 20px rgba(0,0,0,.3);
}

/* MESSAGE */
#msg{
 position:fixed;
 bottom:15px;
 left:50%;
 transform:translateX(-50%);
 background:#263238;
 color:white;
 padding:10px 16px;
 border-radius:20px;
}
</style>
</head>

<body>

<!-- LOGIN -->
<div id="login">
 <div id="loginBox">
  <h2>ğŸ§ Penguin Farmer</h2>
  <input id="email" placeholder="Email" style="width:100%;margin-bottom:10px;padding:8px">
  <input id="pass" type="password" placeholder="ParolÄƒ" style="width:100%;margin-bottom:10px;padding:8px">
  <button onclick="auth()" style="width:100%;padding:10px;background:#1976d2;color:white;border-radius:10px">
   IntrÄƒ / CreeazÄƒ cont
  </button>
 </div>
</div>

<!-- GAME -->
<div id="game" class="hidden">
<div id="topbar">
 <div>ğŸ§ Penguin Farmer</div>
 <div id="stats"></div>
</div>

<div id="layout">
<div id="sidebar">
 <button class="sidebtn" onclick="show('farmView')">ğŸŒ¾ FermÄƒ</button>
 <button class="sidebtn" onclick="show('mapView')">ğŸ—ºï¸ HartÄƒ</button>
 <button class="sidebtn" onclick="show('marketView')">ğŸª Market</button>
 <button class="sidebtn" onclick="show('missionsView')">ğŸ“œ Misiuni</button>
</div>

<div id="content">

<div id="farmView">
 <h2>Ferma ta</h2>
 <button onclick="selectCrop('carrot')">ğŸ¥•</button>
 <button onclick="selectCrop('cabbage')">ğŸ¥¬</button>
 <button onclick="selectCrop('flower')">ğŸŒ¼</button>
 <div id="farm"></div>
</div>

<div id="mapView" class="hidden">
 <h2>Harta Lumii</h2>
 <p>â„ï¸ Nordul ÃngheÈ›at â€“ ğŸ”’</p>
 <p>ğŸ™ï¸ South Poleville â€“ activ</p>
</div>

<div id="marketView" class="hidden">
 <h2>Market</h2>
 <button onclick="upgradeFarm()">â¬†ï¸ DezgheaÈ›Äƒ teren (100)</button>
</div>

<div id="missionsView" class="hidden">
 <h2>Misiune</h2>
 <div id="missionText"></div>
</div>

</div>
</div>
</div>

<div id="msg" class="hidden"></div>

<!-- FIREBASE -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<script>
/* CONFIG FIREBASE */
firebase.initializeApp({
 apiKey:"API_KEY",
 authDomain:"PROJECT.firebaseapp.com",
 projectId:"PROJECT"
});

const authF=firebase.auth(),db=firebase.firestore();

/* UI MSG */
function msg(t){
 const m=document.getElementById("msg");
 m.textContent=t;m.classList.remove("hidden");
 setTimeout(()=>m.classList.add("hidden"),2000);
}

/* AUTH */
function auth(){
 authF.signInWithEmailAndPassword(email.value,pass.value)
 .catch(()=>authF.createUserWithEmailAndPassword(email.value,pass.value));
}
authF.onAuthStateChanged(u=>{
 if(!u)return;
 user=u.uid;
 login.classList.add("hidden");
 game.classList.remove("hidden");
 load();start();
});

/* GAME DATA */
let user,money=10,tiles={},FREE=[7,8,13,14],selectedCrop="carrot";
const crops={
 carrot:{emoji:"ğŸ¥•",time:8000,profit:5,cost:1},
 cabbage:{emoji:"ğŸ¥¬",time:15000,profit:15,cost:3},
 flower:{emoji:"ğŸŒ¼",time:25000,profit:40,cost:5}
};

/* SAVE */
function save(){db.collection("users").doc(user).set({money,tiles,FREE})}
function load(){
 db.collection("users").doc(user).get().then(d=>{
  if(!d.exists)return;
  money=d.data().money;tiles=d.data().tiles;FREE=d.data().FREE;
 });
}

/* UI */
function update(){stats.textContent=`ğŸ’° ${money}`;save()}
function show(id){
 ["farmView","mapView","marketView","missionsView"]
 .forEach(v=>document.getElementById(v).classList.add("hidden"));
 document.getElementById(id).classList.remove("hidden");
}

/* FARM */
function draw(){
 farm.innerHTML="";
 for(let i=0;i<36;i++){
  let t=document.createElement("div");
  t.className="tile";
  if(!FREE.includes(i)){
   t.classList.add("frozen");
   t.textContent="â„ï¸";
   t.onclick=()=>money<20?msg("Nu ai bani"):(
    money-=20,FREE.push(i),update(),draw()
   );
  }else if(!tiles[i]){
   t.classList.add("free");
   t.onclick=()=>plant(i);
  }else{
   const c=crops[tiles[i].t];
   const r=c.time-(Date.now()-tiles[i].d);
   t.innerHTML=`${c.emoji}<div class="timer">${r<=0?"gata":Math.ceil(r/1000)+"s"}</div>`;
   if(r<=0)t.onclick=()=>harvest(i);
  }
  farm.appendChild(t);
 }
}

/* ACTIONS */
function selectCrop(c){selectedCrop=c}
function plant(i){
 const c=crops[selectedCrop];
 if(money<c.cost)return msg("Bani insuficienÈ›i");
 money-=c.cost;tiles[i]={t:selectedCrop,d:Date.now()};
 update();draw();
}
function harvest(i){
 money+=crops[tiles[i].t].profit;
 delete tiles[i];update();draw();
}
function upgradeFarm(){
 if(money<100)return msg("Nu ai bani");
 money-=100;FREE.push(FREE.length+10);
 update();draw();
}

function start(){draw();update();setInterval(draw,1000)}
</script>

</body>
</html>
