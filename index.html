<!DOCTYPE html>
<html lang="ro">
<head>
<meta charset="UTF-8">
<title>Penguin Farmer</title>

<style>
body{margin:0;font-family:Arial;background:#e6f6ff}
.hidden{display:none}
button{cursor:pointer}

/* LOGIN */
#login{
 position:fixed;inset:0;
 background:linear-gradient(#81d4fa,#e6f6ff);
 display:flex;align-items:center;justify-content:center;
}
#loginBox{
 background:white;padding:20px;
 border-radius:12px;width:280px;
 box-shadow:0 4px 10px rgba(0,0,0,.3)
}
#loginBox input{
 width:100%;margin-bottom:10px;padding:8px
}

/* HEADER */
header{
 background:#0288d1;color:white;padding:10px;
 display:flex;justify-content:space-between
}
#layout{display:flex;height:calc(100vh - 50px)}
#menu{
 width:220px;background:#e1f5fe;padding:10px
}
#menu button{
 width:100%;margin-bottom:6px;padding:10px;
 border:none;border-radius:8px;
 background:#4fc3f7;color:white
}
#content{flex:1;padding:15px}

/* FARM */
#farm{
 display:grid;
 grid-template-columns:repeat(6,70px);
 gap:8px;justify-content:center
}
.tile{
 width:70px;height:70px;
 border-radius:12px;
 display:flex;flex-direction:column;
 align-items:center;justify-content:center;
 font-size:22px;cursor:pointer;
 background:#b3e5fc
}
.free{background:#a5d6a7}
.frozen{background:#cfd8dc}
.timer{font-size:11px}

/* CARD */
.card{
 background:white;padding:12px;
 border-radius:12px;margin-bottom:10px
}
</style>
</head>

<body>

<!-- LOGIN -->
<div id="login">
 <div id="loginBox">
  <h3>ğŸ§ Penguin Farmer</h3>
  <input id="email" placeholder="Email">
  <input id="pass" type="password" placeholder="ParolÄƒ">
  <button onclick="login()">IntrÄƒ / CreeazÄƒ cont</button>
 </div>
</div>

<!-- GAME -->
<div id="game" class="hidden">

<header>
 <div>ğŸ§ Penguin Farmer</div>
 <div id="stats"></div>
</header>

<div id="layout">
<aside id="menu">
 <button onclick="show('farmView')">ğŸŒ¾ FermÄƒ</button>
 <button onclick="show('mapView')">ğŸ—ºï¸ HartÄƒ</button>
 <button onclick="show('marketView')">ğŸª Market</button>
 <button onclick="show('missionsView')">ğŸ“œ Misiune</button>
</aside>

<main id="content">

<div id="farmView">
 <h2>Ferma ta</h2>
 <button onclick="selectCrop('carrot')">ğŸ¥•</button>
 <button onclick="selectCrop('cabbage')">ğŸ¥¬</button>
 <button onclick="selectCrop('flower')">ğŸŒ¼</button>
 <div id="farm"></div>
</div>

<div id="mapView" class="hidden">
 <h2>HartÄƒ</h2>
 <div class="card">ğŸŒ¾ Ferma â€“ activ</div>
 <div class="card">ğŸ™ï¸ OraÈ™ â€“ activ</div>
 <div class="card">ğŸ”ï¸ Nordul ÃngheÈ›at â€“ ğŸ”’</div>
</div>

<div id="marketView" class="hidden">
 <h2>Market</h2>
 <div class="card">
  <button onclick="upgradeFarm()">â¬†ï¸ Upgrade fermÄƒ (100)</button>
 </div>
</div>

<div id="missionsView" class="hidden">
 <h2>Misiune activÄƒ</h2>
 <div id="missionBox" class="card"></div>
</div>

</main>
</div>
</div>

<!-- SUNETE -->
<audio id="sndPlant" src="https://assets.mixkit.co/active_storage/sfx/2000/2000-preview.mp3"></audio>
<audio id="sndHarvest" src="https://assets.mixkit.co/active_storage/sfx/2018/2018-preview.mp3"></audio>
<audio id="sndMission" src="https://assets.mixkit.co/active_storage/sfx/2019/2019-preview.mp3"></audio>

<script>
/* ====== LOGIN ====== */
function login(){
 const email=document.getElementById("email").value;
 const pass=document.getElementById("pass").value;
 if(!email||!pass)return alert("CompleteazÄƒ datele");
 localStorage.setItem("pf_user",email);
 document.getElementById("login").classList.add("hidden");
 document.getElementById("game").classList.remove("hidden");
 load();start();
}

/* ====== SAVE ====== */
function save(){
 localStorage.setItem("pf_save_"+user,JSON.stringify({
  money,level,tiles,FREE,missionIndex
 }));
}
function load(){
 const d=JSON.parse(localStorage.getItem("pf_save_"+user));
 if(!d)return;
 money=d.money;level=d.level;
 tiles=d.tiles;FREE=d.FREE;
 missionIndex=d.missionIndex;
}

/* ====== DATE ====== */
let user=localStorage.getItem("pf_user");
let money=10,level=1;
let selectedCrop="carrot";
let FREE=[7,8,13,14];
let tiles={};
let missionIndex=0;

const crops={
 carrot:{emoji:"ğŸ¥•",time:8000,profit:5,cost:1},
 cabbage:{emoji:"ğŸ¥¬",time:15000,profit:15,cost:3},
 flower:{emoji:"ğŸŒ¼",time:25000,profit:40,cost:5}
};

const missions=[
 {text:"RecolteazÄƒ 3 plante",check:()=>harvested>=3,reward:30},
 {text:"Ajungi la 100 bani",check:()=>money>=100,reward:50}
];
let harvested=0;

/* ====== UI ====== */
function updateUI(){
 document.getElementById("stats").textContent=`ğŸ‘¤ ${user} | ğŸ’° ${money} | â­ ${level}`;
 drawMission();save();
}
function show(id){
 ["farmView","mapView","marketView","missionsView"]
 .forEach(v=>document.getElementById(v).classList.add("hidden"));
 document.getElementById(id).classList.remove("hidden");
}

/* ====== FERMA ====== */
const farm=document.getElementById("farm");
function drawFarm(){
 farm.innerHTML="";
 for(let i=0;i<36;i++){
  const t=document.createElement("div");
  t.className="tile";
  if(!FREE.includes(i)){
   t.classList.add("frozen");t.textContent="â„ï¸";
   t.onclick=()=>breakIce(i);
   farm.appendChild(t);continue;
  }
  t.classList.add("free");
  if(!tiles[i]){
   t.onclick=()=>plant(i);
  }else{
   const c=crops[tiles[i].type];
   const el=Date.now()-tiles[i].time;
   const r=Math.max(0,Math.ceil((c.time-el)/1000));
   const ready=el>=c.time;
   t.innerHTML=`${c.emoji}<div class="timer">${ready?"gata":r+"s"}</div>`;
   t.onclick=ready?()=>harvest(i):null;
  }
  farm.appendChild(t);
 }
}

/* ====== ACTIUNI ====== */
function selectCrop(c){selectedCrop=c}
function plant(i){
 const c=crops[selectedCrop];
 if(money<c.cost||tiles[i])return;
 money-=c.cost;
 tiles[i]={type:selectedCrop,time:Date.now()};
 document.getElementById("sndPlant").play();
 drawFarm();updateUI();
}
function harvest(i){
 money+=crops[tiles[i].type].profit;
 harvested++;
 delete tiles[i];
 document.getElementById("sndHarvest").play();
 drawFarm();updateUI();
}
function breakIce(i){
 if(money<20)return;
 money-=20;FREE.push(i);
 drawFarm();updateUI();
}

/* ====== MARKET ====== */
function upgradeFarm(){
 if(money<100)return;
 money-=100;
 FREE.push(FREE.length+10);
 updateUI();drawFarm();
}

/* ====== MISIUNI ====== */
function drawMission(){
 const box=document.getElementById("missionBox");
 if(missionIndex>=missions.length){
  box.textContent="ğŸ‰ Toate misiunile terminate!";
  return;
 }
 const m=missions[missionIndex];
 if(m.check()){
  money+=m.reward;
  missionIndex++;
  document.getElementById("sndMission").play();
 }
 box.textContent=m.text;
}

/* ====== START ====== */
function start(){
 drawFarm();updateUI();
 setInterval(drawFarm,1000);
}

if(user){
 document.getElementById("login").classList.add("hidden");
 document.getElementById("game").classList.remove("hidden");
 load();start();
}
</script>

</body>
</html>
